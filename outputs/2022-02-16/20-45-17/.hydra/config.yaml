main:
  project_name: spotify-mlops-final
  experiment_name: dev
  execute_steps: download,preprocess,check_data,segregate
  random_seed: 42
data:
  file_url: https://www.kaggle.com/mrmorj/dataset-of-songs-in-spotify?select=genres_v2.csv
  reference_dataset: spotify-mlops-preprocess/data_preprocessed:latest
  test_size: 0.3
  val_size: 0.3
  stratify: genre
decision_tree_pipeline:
  decision_tree:
    criterion: entropy
    splitter: best
    max_depth: 13
  numerical_pipe:
    model: 0
  export_artifact: model_export
